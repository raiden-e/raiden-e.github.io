  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .code-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .code-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .copy-button {
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
      font-family: 'Poppins', sans-serif;
    }
    
    .copy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 185, 84, 0.6);
    }
    
    .copy-button:active {
      transform: translateY(0);
    }
    
    .copy-button.copied {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <h1>Copy this URL:</h1>
  <div class="code-container">
    <div class="code-box" id="code"></div>
    <button class="copy-button" id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>
  
  <script>
    // Get the full URL
    const fullUrl = window.location.href;
    const codeElement = document.getElementById('code');
    const copyBtn = document.getElementById('copyBtn');
    
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code') || urlParams.get('id');
    
    // Display the full URL or error message
    if (code) {
      codeElement.textContent = fullUrl;
    } else {
      codeElement.innerHTML = '<span class="error-message">No code found in URL</span>';
      copyBtn.style.display = 'none';
    }
    
    // Copy to clipboard function
    function copyToClipboard() {
      navigator.clipboard.writeText(fullUrl).then(function() {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(function() {
          copyBtn.textContent = 'Copy to Clipboard';
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(function(err) {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
